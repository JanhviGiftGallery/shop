<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janhvi: The Gift Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 35px 25px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            max-width: 380px;
            width: 85%;
        }
        h1 { font-size: 24px; color: #222; margin-bottom: 8px; }
        p { color: #777; font-size: 15px; margin-bottom: 30px; }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 16px;
            margin: 12px 0;
            border-radius: 14px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .button:active { transform: scale(0.97); }
        
        /* Button Styles */
        .web-btn { background-color: #1a1a1a; color: white; }
        .insta-btn { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); color: white; }
        .wa-btn { background-color: #25D366; color: white; } /* Official WhatsApp Green */

        .footer { margin-top: 25px; font-size: 13px; color: #bbb; letter-spacing: 0.5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Janhvi: The Gift Gallery</h1>
        <p>Handcrafted with love. ‚ú®</p>
        
        <a href="https://shop-page-flame.vercel.app/" class="button web-btn">üõçÔ∏è Shop Our Collection</a>
        
        <a href="https://www.instagram.com/thegiftshopp._/" class="button insta-btn" onclick="openInstagram(event)">üì∏ Follow on Instagram</a>
        
        <a href="https://wa.me/918447897800?text=Hi!%20I%20saw%20your%20collection%20and%20wanted%20to%20inquire%20about..." class="button wa-btn">üí¨ Chat on WhatsApp</a>
        
        <div class="footer">JOIN OUR CREATIVE JOURNEY</div>
    </div>

    <script>
        function openInstagram(event) {
            event.preventDefault();
            
            const isAndroid = /Android/i.test(navigator.userAgent);
            const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            const instagramUsername = 'thegiftshopp._';
            const instagramProfileURL = 'https://www.instagram.com/' + instagramUsername + '/';
            
            if (isAndroid) {
                // For Android: Use Intent scheme to explicitly open with Instagram app
                const intentURL = 'intent://instagram.com/' + instagramUsername + '/#Intent;scheme=https;package=com.instagram.android;end';
                window.location.href = intentURL;
                
                // Fallback after 2 seconds in case app isn't installed
                setTimeout(() => {
                    window.location.href = instagramProfileURL;
                }, 2000);
            } else if (isIOS) {
                // For iOS: Try the app scheme first, then fall back to web
                const instagramAppURL = 'instagram://user?username=' + encodeURIComponent(instagramUsername);
                
                const timeout = setTimeout(() => {
                    window.location.href = instagramProfileURL;
                }, 1000);
                
                window.location.href = instagramAppURL;
                window.addEventListener('pagehide', () => clearTimeout(timeout));
            } else {
                // Desktop fallback
                window.location.href = instagramProfileURL;
            }
        }
    </script>
